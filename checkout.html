<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - FoodieExpress</title>
<style>
body { font-family: Arial; background-color: #fff8f0; margin: 0; }
header { background-color: #ff7043; color: white; padding: 15px; text-align: center; }
.container { padding: 20px; }
.item { background: white; margin: 10px 0; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
.total { font-weight: bold; margin-top: 15px; }
button { background: #43a047; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; }
button:hover { background: #388e3c; }
</style>
</head>
<body>
<header><h1>Checkout</h1></header>
<div class="container">
  <div class="item">Pepperoni Pizza - ₱299</div>
  <div class="item">Cheese Pizza - ₱249</div>
  <div class="total">Total: ₱548</div>
  <button>Place Order</button>
</div>
</body>
</html>
